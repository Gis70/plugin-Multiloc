 <div id="mapid" style="width: 100%; height: 90%;"></div>

<script>

	var mymap = L.map('mapid').setView([48.8401802,2.3670888], 9);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	#personne#
	#lieu#

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("loc" + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);



  function cartemodal#id#()
{
    $('#md_modal').dialog({
        width : 1000,
        height: 600,
        autoOpen: false,
        modal: true,
        refresh: true,
        closeOnEscape: true,
        resizable: true,
        title: '#name_display# - Carte'
    });
    $('#md_modal').load('index.php?v=d&plugin=Multiloc&modal=carte.Multiloc&id=#id#');
    $('#md_modal').dialog('open');
}
</script>
